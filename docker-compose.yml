version: '3.8'

services:
  web:
    build: .
    container_name: flask-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - flask-network

networks:
  flask-network:
    driver: bridge
